<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h5 class="display-6 text-center">New Account</h5>
    <div class="form-group has-danger">
      <input
        type="text"
        autocomplete="name"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && registerForm.get('firstName')?.errors,
          'is-valid':
            registerForm.dirty && !registerForm.get('firstName')?.errors
        }"
        placeholder="First Name"
        formControlName="firstName"
      />
      <div
        class="invalid-feedback"
        *ngIf="submitted && registerForm.get('firstName')?.errors?.required"
      >
        This field is required
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        autocomplete="additional-name"
        class="form-control"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        autocomplete="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-group" formGroupName="passwordsForm">
      <input
        type="password"
        autocomplete="new-password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group" formGroupName="passwordsForm">
      <input
        type="password"
        autocomplete="new-password"
        class="form-control"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
    </div>

    <button class="btn btn-success w-100 btn-block">Register</button>
    <div class="bottom-links">
      <div>
        Already have an account? <a [routerLink]="['/signin']">Sign in</a>
      </div>
    </div>
  </form>
</div>
