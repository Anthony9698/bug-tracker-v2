<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h5 class="display-6 text-center">Bug Tracker V2</h5>
    <div class="form-group">
      <input
        type="text"
        autocomplete="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && username?.errors }"
        placeholder="Username"
        formControlName="username"
      />
      <div class="invalid-feedback">
        <div *ngIf="submitted && username?.errors?.required">
          This field is required
        </div>
        <div *ngIf="submitted && username?.errors?.minlength">
          Username should be at least 2 characters long
        </div>
        <div *ngIf="submitted && username?.errors?.maxlength">
          Username should be at most 10 characters long
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        autocomplete="current-password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && password?.errors }"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="invalid-feedback"
        *ngIf="submitted && password?.errors?.required"
      >
        This field is required
      </div>
    </div>
    <button class="btn btn-primary w-100 btn-block">Sign In</button>
    <div
      id="invalid-credentials"
      class="invalid-feedback d-block text-center mt-3"
      *ngIf="invalidCredentials"
    >
      Invalid username or password
    </div>
    <div class="bottom-links">
      <div>Forgot your <a>password?</a></div>
      <div>New user? <a [routerLink]="['/register']">Create an Account</a></div>
      <div>Sign in as a <a>Demo User</a></div>
    </div>
  </form>
</div>
