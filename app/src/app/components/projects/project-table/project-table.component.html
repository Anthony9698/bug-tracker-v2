<div class="data-table shadow">
  <div class="title">
    <div>Projects</div>
    <button class="btn btn-primary">New Project</button>
  </div>
  <table mat-table [dataSource]="projectData">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th class="description" mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="contributors">
      <th mat-header-cell *matHeaderCellDef>Contributors</th>
      <td mat-cell *matCellDef="let element">
        <li *ngFor="let user of element.contributors">
          {{ user }}
        </li>
      </td>
    </ng-container>
    <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
